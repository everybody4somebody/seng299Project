<body>
    <div class="container">
    	<a href="http://localhost:3000/PlayersSelection.html" class="btn btn-link"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>Back</a>
    </div>
    
    <div id="whatis" class="content-section-a" style="border-top: 0">
		<div class="container">
			<div class="col-md-12 text-center wrap_title">
				<h2>Settings</h2>
			</div>
			
			<div class="row">
				<div class="col-sm-2 col-sm-offset-1 wow fadeInDown text-center">
				  	<img class="rotate" src="img/icon/cup.svg" alt="Generic placeholder image">
				  	<h3>First Move</h3>
				  	<div class="form-group">
						<select class="form-control" id="sel1">
					    	<option>Player 1</option>
					    	<option>Player 2</option>
					    	<option>Random</option>
					  	</select>
					</div>
				</div>
				
				<div class="col-sm-2 wow fadeInDown text-center">
				  	<img  class="rotate" src="img/icon/tactics.svg" alt="Generic placeholder image">
				   	<h3>Board Size</h3>

				   	<div class="form-group">
						<select class="form-control" id="sel1">
					    	<option>9x9</option>
					    	<option>13x13</option>
					    	<option>19x19</option>
					  	</select>
					</div>
				</div>
				
				<div class="col-sm-2 wow fadeInDown text-center">
				  	<img  class="rotate" src="img/icon/picture.svg" alt="Generic placeholder image">
				   	<h3>Theme</h3>
				   	<div class="form-group">
						<select class="form-control" id="sel1">
					    	<option>Default</option>
					    	<option>Army</option>
					    	<option>Greyscale</option>
					  	</select>
					</div>
				</div><!-- /.col-lg-4 -->

				<div class="col-sm-2  wow fadeInDown text-center">
				  	<img class="rotate" src="img/icon/clocks.svg" alt="Generic placeholder image">
				  	<h3>Timer</h3>
				  	<div class="form-group">
						<select class="form-control" id="sel1">
					    	<option>Classic Timer</option>
					    	<option>Fixed Turn Timer</option>
					    	<option>No Timer</option>
					  	</select>
					</div>
				</div><!-- /.col-lg-4 -->
				
				<div class="col-sm-2 wow fadeInDown text-center">
				  	<img  class="rotate" src="img/icon/config.svg" alt="Generic placeholder image">
				   	<h3>Handicap</h3>
				   	<div class="form-group">
						<select class="form-control" id="sel1">
					    	<option>No Handicap</option>
					    	<option>Suggested Handicap</option>
					    	<option>Custom</option>

					  	</select>
					</div>
				</div><!-- /.col-lg-4 -->

			</div><!-- /.row -->
			<div class="row tworow">
				<div class="col-sm-4 col-sm-offset-4 wow fadeInDown text-center">
					<a onclick='idkwut2callit()' type="button" href='http://localhost:3000/game.html' class="btn  btn-lg btn-block btn-info">Play</a>
				</div>
			</div><!-- /.row -->
		</div>
	</div>

<!-- JavaScript -->
