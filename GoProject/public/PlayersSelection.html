
<!doctype html>
<html>
<head>

 	<script type="text/javascript" src="script.js"></script>

    <title>Player Select</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
 
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>

    <link href="css/custom.css" rel="stylesheet">

    <link href="css/owl.theme.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<script src="js/modernizr-2.8.3.min.js"></script>
</head>

<body>
    <div class="container">
    	<a href="http://localhost:3000/index.html" class="btn btn-link"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>Back</a>
    </div>

    <div id="player-selection" class="content-section-a" style="border-top: 0">
		<div class="container">
			<div class="col-sm-6 col-md-offset-3 text-center wrap_title">
				<h2>Player Selection</h2>
			</div>
			
			<div class="row">
				<div class="col-sm-6 wow fadeInDown text-center">
				  	<h3>Player 1</h3>
				  	<h4 id="player1-username"><h4>
				  	<div class="btn-group btn-group-vertical">
  						<a class="btn btn-primary" data-toggle="modal" data-target="#p1Modal">Sign In</a>
 						<a href="#" class="btn btn-info">Play As Guest</a>
 						<a href='#' class="btn btn-default">AI</a>
					</div>
				</div>
				
				<div class="col-sm-6 wow fadeInDown text-center">  
					<h3>Player 2</h3>
					<h4 id="player2-username"><h4>
				  	<div class="btn-group btn-group-vertical">
  						<a href="#" class="btn btn-primary" data-toggle="modal" data-target="#p2Modal">Sign In</a>
 						<a href="#" class="btn btn-info">Play As Guest</a>
 						<a href='#' class="btn btn-default">AI</a>
					</div>
				</div>
			</div>
				
			<div class="row tworow">
			
				<div class="col-sm-12  wow fadeInDown text-center">
				  	<div class="btn-group btn-group-lg">
				  		<a type="button" href='http://localhost:3000/gameSettings.html' class="btn btn-primary">Settings</a>
  						<a onclick='idkwut2callit()' type="button" href='http://localhost:3000/game.html' class="btn btn-info">Quick Play</a>
					</div>
				</div>
			</div>
		</div>	
	</div>

	<div class="modal fade" id="p1Modal" role="dialog">
    	<div class="modal-dialog modal-sm">
	      	<div class="modal-content">
	        	<div class="modal-header">
	          		<button type="button" class="close" data-dismiss="modal">&times;</button>
	          		<h3 class="modal-title">Player 1 Sign In</h3>
	        	</div>
		        
		        <div class="modal-body">
		          	<form role="form" action="" method="post" >
						<div>
							<div class="form-group">
								<label for="InputName">Username</label>
								<div class="input-group">
									<input type="text" class="form-control" name="InputName" id="usernme" placeholder="Enter Username" required>
									<span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
								</div>
							</div>
							
							<div class="form-group">
								<label for="InputEmail">Password</label>
								<div class="input-group">
									<input type="password" class="form-control" id="passwrd" name="InputEmail" placeholder="Enter Password" required>
									<span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
								</div>
							</div>
						</div>
					</form>
		        </div>
	        	
	        	<div class="modal-footer">

					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="log" onclick="LogIn();" data-dismiss="modal">Login</button>
	       		 </div>
			</div>
    	</div>
    </div>

	<!-- Modal Stuff -->
	<div class="modal fade" id="p2Modal" role="dialog">
    	<div class="modal-dialog modal-sm">
	      	<div class="modal-content">
	        	<div class="modal-header">
	          		<button type="button" class="close" data-dismiss="modal">&times;</button>
	          		<h3 class="modal-title">Player 2 Sign In</h3>
	        	</div>
		        
		        <div class="modal-body">
		          	<form role="form" action="" method="post">
						<div>
							<div class="form-group">
								<label for="InputName">Username</label>
								<div class="input-group">
									<input type="text" class="form-control" name="InputName" id="usernme" placeholder="Enter Username" required>
									<span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
								</div>
							</div>
							
							<div class="form-group">
								<label for="InputEmail">Password</label>
								<div class="input-group">
									<input type="password" class="form-control" id="passwrd" name="InputEmail" placeholder="Enter Password" required>
									<span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
								</div>
							</div>
						</div>
					</form>
		        </div>
	        	
	        	<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" id="log" onclick="LogIn();" data-dismiss="modal">Login</button>
	       		 </div>
			</div>
    	</div>
    </div>

</body>
</html>
