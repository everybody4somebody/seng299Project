<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Go Profile Login">
    <meta name="author" content="http://bootsnipp.com/snippets/featured/modal-login-with-jquery-effects">

    <title>Profile Login</title>
    <script type="text/javascript" src="script.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
 
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
    
    <link href="css/general.css" rel="stylesheet">

    <link href="css/custom.css" rel="stylesheet">
    <link href="css/owl.carousel.css" rel="stylesheet">
    <link href="css/owl.theme.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/magnific-popup.css"> 
    <script src="js/modernizr-2.8.3.min.js"></script>
        <script type="text/javascript" src="ServerInterface.js"></script>
    <script type="text/javascript" src="scriptForProfile.js"></script>
</head>
<body>

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" align="center">
                    <img class="img-circle" id="img_logo" src="/img/status.gif">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </div>
                
                <!-- Begin # DIV Form -->
                <div id="div-forms">
                
                    <!-- Begin # Login Form -->
                    <form id="login-form">
                        <div class="modal-body">
                            <input id="usernme" class="form-control" type="text" placeholder="Username" required>
                            </br>
                            <input id="passwrd" class="form-control" type="password" placeholder="Password" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="Sign" class="btn-lg btn-block btn-primary">Login</button>
                            
                            
                        </div>
                    </form>
                    <!-- End # Login Form -->
                    
                </div>
                <!-- End # DIV Form -->
                
            </div>
        </div>


    <!-- JavaScript -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/script.js"></script>
    <!-- StikyMenu -->
    <script src="js/stickUp.min.js"></script>
    <script type="text/javascript">
      jQuery(function($) {
        $(document).ready( function() {
          $('.navbar-default').stickUp();
          
        });
      });
    </script>
    <!-- Smoothscroll -->
    <script type="text/javascript" src="js/jquery.corner.js"></script> 
    <script src="js/wow.min.js"></script>
    <script>
     new WOW().init();
    </script>
    <script src="js/classie.js"></script>
    <script src="js/uiMorphingButton_inflow.js"></script>
    <!-- Magnific Popup core JS file -->
    <script src="js/jquery.magnific-popup.js"></script> 
</body>

</html>
